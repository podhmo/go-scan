openapi: 3.1.0
info:
    title: Sample API
    version: 0.0.1
paths:
    /slow:
        get:
            description: |-
                slowHandler handles the GET /slow endpoint.
                It's a slow handler to demonstrate timeouts.
            operationId: docgen_sampleapi_slowHandler
            responses:
                "200":
                    description: OK
                    content:
                        text/plain:
                            schema:
                                type: string
    /user:
        get:
            description: |-
                getUser handles the GET /user endpoint.
                It returns a single user by ID.
            operationId: docgen_sampleapi_getUser
            parameters:
                - name: id
                  in: query
                  schema:
                    type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/docgen_sampleapi_User'
    /users:
        get:
            description: |-
                listUsers handles the GET /users endpoint.
                It returns a list of all users.
                It accepts 'limit' and 'offset' query parameters.
            operationId: docgen_sampleapi_listUsers
            parameters:
                - name: limit
                  in: query
                  schema:
                    type: string
                - name: offset
                  in: query
                  schema:
                    type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/docgen_sampleapi_User'
        post:
            description: |-
                createUser handles the POST /users endpoint.
                It creates a new user.
            operationId: docgen_sampleapi_createUser
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/docgen_sampleapi_User'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/docgen_sampleapi_User'
components:
    schemas:
        docgen_sampleapi_User:
            type: object
            properties:
                id:
                    type: integer
                    format: int32
                name:
                    type: string

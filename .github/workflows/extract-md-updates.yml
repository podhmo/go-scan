name: Extract Markdown Updates

on:
  workflow_dispatch:
    inputs:
      pull_request_number:
        description: 'The pull request number to extract markdown files from'
        required: true

jobs:
  extract-md-updates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get original PR base branch
        id: pr_info
        env:
          GH_TOKEN: ${{ secrets.CREATE_PULL_REQUEST }}
        run: |
          PR_NUMBER=${{ github.event.inputs.pull_request_number }}
          BASE_BRANCH=$(gh pr view $PR_NUMBER --json baseRefName -q '.baseRefName')
          echo "base_branch=$BASE_BRANCH" >> $GITHUB_OUTPUT

      - name: Extract .md files
        env:
          GH_TOKEN: ${{ secrets.CREATE_PULL_REQUEST }}
        run: |
          set -e
          PR_NUMBER=${{ github.event.inputs.pull_request_number }}
          BASE_BRANCH=${{ steps.pr_info.outputs.base_branch }}
          git fetch origin pull/$PR_NUMBER/head:pr-$PR_NUMBER
          # Also fetch base branch to have it locally for git show
          git fetch origin $BASE_BRANCH:$BASE_BRANCH

          MD_FILES=$(gh pr diff $PR_NUMBER --name-only | grep '\.md$' || true)

          if [ -z "$MD_FILES" ]; then
            echo "No markdown files found in the pull request."
            exit 0
          fi

          for file in $MD_FILES; do
            if [ "$file" = "TODO.md" ]; then
              # Get base and head versions of the file
              git show "$BASE_BRANCH:$file" > TODO.md.base
              git show "pr-$PR_NUMBER:$file" > TODO.md.head

              # Use awk to revert only the tasks that were checked in this PR
              awk '
                NR==FNR { base_lines[$0]; next }
                {
                  line = $0
                  # See if line contains a checked task
                  if (sub(/- \[x\]/, "- [ ]", line)) {
                    # If the unchecked version of the line existed in the base file...
                    if (line in base_lines) {
                      # ...then print the reverted (unchecked) line.
                      print line
                      next
                    }
                  }
                  # Otherwise, print the original line from the PR branch.
                  print $0
                }
              ' TODO.md.base TODO.md.head > "$file"

              # Clean up temp files
              rm TODO.md.base TODO.md.head
            else
              # Default behavior for other .md files
              git checkout "pr-$PR_NUMBER" -- "$file"
            fi
          done

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.CREATE_PULL_REQUEST }}
          commit-message: "docs: extract markdown updates from #${{ github.event.inputs.pull_request_number }}"
          title: "Docs: Extract markdown updates from #${{ github.event.inputs.pull_request_number }}"
          body: "This PR extracts markdown file updates from #${{ github.event.inputs.pull_request_number }}. Original PR: #${{ github.event.inputs.pull_request_number }}"
          branch: "automation/md-updates-${{ github.event.inputs.pull_request_number }}"
          base: ${{ steps.pr_info.outputs.base_branch }}
          delete-branch: true
          labels: "automated-pr, documentation"
